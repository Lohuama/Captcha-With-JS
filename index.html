<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Captcha in JS</title>
</head>
<body>
    <div class="wrapper">
        <header>Captcha in JS</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="/img/captcha-bg.png" alt="">
                <span class="captacha">K D F 7 U L</span>
            </div>
            <button class="reaload-btn">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter Captcha" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-text">Captcha incorreto. Por favor, tente novamente!</div>
    </div>
    
</body>
</html>
